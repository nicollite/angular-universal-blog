<div class="post-list" fxLayout="column" fxLayoutAlign="center">
  <div *ngFor="let post of posts">
    <div class="post">
      <a fxLayout="row" fxLayoutAlign="space-between">
        <div fxLayout="column">
          <a [routerLink]="['post', post.id]" fxLayout="column">
            <h1 class="title">{{ post.title }}</h1>

            <h3 class="subtitle">
              {{ post.subtitle }}
            </h3>

            <app-author-and-date
              [author]="post.author.name"
              [date]="post.postDate"
            ></app-author-and-date>
          </a>

          <app-tag-list [tags]="post.tags"></app-tag-list>
        </div>

        <a [routerLink]="['post', post.id]">
          <img [src]="post.img" [alt]="post.title" />
        </a>
      </a>
    </div>
    <mat-divider></mat-divider>
  </div>
</div>
